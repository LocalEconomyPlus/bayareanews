name: Refresh Bay Area Digest

on:
  # Run every morning at 7am and 12pm Pacific (14:00 and 19:00 UTC)
  schedule:
    - cron: '0 14 * * *'
    - cron: '0 19 * * *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install feedparser

      - name: Fetch RSS feeds
        run: python fetch_rss.py

      - name: Process stories
        run: python process_digest.py

      - name: Update HTML dashboard
        run: python update_html.py

      - name: Commit and push
        run: |
          set -x
          git config user.name "Bay Area Digest Bot"
          git config user.email "actions@github.com"
          echo "=== Fetching origin ==="
          git fetch origin
          echo "=== Resetting to origin/main ==="
          git reset --soft origin/main
          echo "=== Staging files ==="
          git add index.html stories_latest.json digest_data.json
          echo "=== Committing ==="
          git diff --staged --quiet || git commit -m "ðŸ—ž Auto-refresh: $(date -u '+%B %d, %Y %H:%M UTC')"
          echo "=== Pushing ==="
          git push origin HEAD:main
          echo "=== Done ==="
