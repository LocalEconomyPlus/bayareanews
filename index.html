  }

  var filtered = useMemo(function() {
    return STORIES.filter(function(story) {
      if (showNational && story.nationalSignificance < 3) return false;
      if (showEnterprise && !story.isEnterprise) return false;
      if (activeThemes.length > 0) {
        var st = story.themes.map(function(t) { return t.name; });
        if (!activeThemes.some(function(t) { return st.indexOf(t) >= 0; })) return false;
      }
      if (activeCounty && story.county !== activeCounty) return false;
      if (activeSource && story.source !== activeSource) return false;
      return true;
    });
  }, [activeThemes, showNational, showEnterprise, activeCounty, activeSource]);

  var sorted = useMemo(function() {
    var arr = filtered.slice();
    if (sortMode === "recent") {
      arr.sort(function(a, b) { return new Date(b.published) - new Date(a.published); });
    }
    return arr;
  }, [filtered, sortMode]);

  var natCount = STORIES.filter(function(s) { return s.nationalSignificance >= 3; }).length;
  var entCount = STORIES.filter(function(s) { return s.isEnterprise; }).length;
  var srcCount = new Set(STORIES.map(function(s) { return s.source; })).size;
  var ctyCount = new Set(STORIES.map(function(s) { return s.county; })).size;
  var themes = Object.keys(THEME_COLORS);
  var hasDetail = activeCounty || activeSource;

  return e("div", { className: "min-h-screen bg-gray-50" },
    e("header", { className: "bg-white border-b border-gray-200 sticky top-0", style: { zIndex: 10 } },
      e("div", { className: "max-w-4xl mx-auto px-4 py-3" },
        e("div", { className: "flex items-baseline justify-between" },
          e("h1", { className: "text-xl font-bold text-gray-900 tracking-tight" }, "Bay Area Digest"),
          e("div", { className: "flex items-baseline gap-3" },
            e("span", { className: "text-xs text-gray-400" },
              STORIES.length + " stories \u00B7 ",
              e("span", { className: "text-red-500" }, natCount + " national"),
              " \u00B7 ",
              e("span", { className: "text-blue-500" }, entCount + " enterprise"),
              " \u00B7 " + srcCount + " sources \u00B7 " + ctyCount + " counties"
            ),
            e("span", { className: "text-xs text-gray-300" }, GENERATED_AT)
          )
        ),
        e("div", { className: "mt-2 space-y-2" },
          e("div", { className: "flex flex-wrap items-center gap-2" },
            e("div", {
              className: "inline-flex rounded-full border border-gray-300 overflow-hidden mr-1",
              style: { flexShrink: 0 }
            },
              e("button", {
                onClick: function() { setSortMode("ranked"); },
                className: "px-3 py-1.5 text-xs font-medium transition-all " +
                  (sortMode === "ranked" ? "bg-gray-800 text-white" : "bg-white text-gray-500 hover:bg-gray-50")
              }, "\u2728 Claude-sorted"),
              e("button", {
                onClick: function() { setSortMode("recent"); },
                className: "px-3 py-1.5 text-xs font-medium transition-all " +
                  (sortMode === "recent" ? "bg-gray-800 text-white" : "bg-white text-gray-500 hover:bg-gray-50")
              }, "\uD83D\uDD53 Most recent")
            ),
            e("button", {
              onClick: function() { setShowNational(!showNational); },
              className: "px-3 py-1.5 rounded-full text-sm font-medium border transition-all " +
                (showNational ? "bg-red-600 text-white border-red-600" : "bg-white text-gray-600 border-gray-300 hover:border-red-300 hover:text-red-600")
            }, "\uD83D\uDD25 National Significance"),
            e("button", {
              onClick: function() { setShowEnterprise(!showEnterprise); },
              className: "px-3 py-1.5 rounded-full text-sm font-medium border transition-all " +
                (showEnterprise ? "bg-blue-600 text-white border-blue-600" : "bg-white text-gray-600 border-gray-300 hover:border-blue-300 hover:text-blue-600")
            }, "\uD83D\uDD0D Enterprise"),
            themes.map(function(theme) {
              var active = activeThemes.indexOf(theme) >= 0;
              var c = THEME_COLORS[theme];
              return e("button", {
                key: theme,
                onClick: function() { toggleTheme(theme); },
                className: "px-3 py-1.5 rounded-full text-sm font-medium border transition-all " +
                  (active ? "text-white border-transparent" : "bg-white border-gray-300 hover:border-gray-400"),
                style: active ? { backgroundColor: c.text, borderColor: c.text } : { color: c.text }
              }, (THEME_ICONS[theme] || "") + " " + theme);
            }),
            e("button", {
              onClick: function() { setFiltersOpen(!filtersOpen); },
              className: "ml-auto px-2 py-1.5 rounded text-xs font-medium transition-all " +
                (filtersOpen || hasDetail ? "text-blue-600" : "text-gray-400 hover:text-gray-600")
            }, filtersOpen ? "Less filters \u25B2" : "More filters \u25BC" + (hasDetail && !filtersOpen ? " \u2022" : ""))
          ),
          filtersOpen ? e("div", { className: "space-y-2 pt-1 border-t border-gray-100" },
            e("div", { className: "flex flex-wrap gap-1.5" },
              e("span", { className: "text-xs text-gray-400 self-center mr-1" }, "County:"),
              e("button", {
                onClick: function() { setActiveCounty(null); },
                className: "px-2.5 py-1 rounded text-xs font-medium " + (!activeCounty ? "bg-gray-800 text-white" : "bg-gray-100 text-gray-600 hover:bg-gray-200")
              }, "All"),
              counties.map(function(county) {
                var color = COUNTY_COLORS[county] || "#6B7280";
                return e("button", {
                  key: county,
                  onClick: function() { setActiveCounty(activeCounty === county ? null : county); },
                  className: "px-2.5 py-1 rounded text-xs font-medium " + (activeCounty === county ? "text-white" : "bg-gray-100 hover:bg-gray-200"),
                  style: activeCounty === county ? { backgroundColor: color } : { color: color }
                }, county);
              })
            ),
            e("div", { className: "flex flex-wrap gap-1.5" },
              e("span", { className: "text-xs text-gray-400 self-center mr-1" }, "Source:"),
              e("button", {
                onClick: function() { setActiveSource(null); },
                className: "px-2.5 py-1 rounded text-xs font-medium " + (!activeSource ? "bg-gray-800 text-white" : "bg-gray-100 text-gray-600 hover:bg-gray-200")
              }, "All"),
              sources.map(function(source) {
                return e("button", {
                  key: source,
                  onClick: function() { setActiveSource(activeSource === source ? null : source); },
                  className: "px-2.5 py-1 rounded text-xs font-medium " + (activeSource === source ? "bg-gray-800 text-white" : "bg-gray-100 text-gray-600 hover:bg-gray-200")
                }, source);
              })
            )
          ) : null
        )
      )
    ),
    e("main", { className: "max-w-4xl mx-auto px-4 py-6" },
      sorted.length === 0
        ? e("div", { className: "text-center py-16 text-gray-400" },
            e("p", { className: "text-lg" }, "No stories match your filters"),
            e("p", { className: "text-sm mt-1" }, "Try adjusting your selection"))
        : e("div", { className: "space-y-3" },
            sorted.map(function(story) {
              return e(StoryCard, { key: story.id, story: story, expanded: !!expanded[story.id],
                onToggle: function() { toggleExpand(story.id); } });
            })),
      sorted.length > 0 ? e("div", { className: "text-center py-6 text-xs text-gray-400" },
        "Showing " + sorted.length + " of " + STORIES.length + " stories") : null
    ),
    e("footer", { className: "max-w-4xl mx-auto px-4 py-8 text-center border-t border-gray-100" },
      e("p", { className: "text-xs text-gray-400" }, "Bay Area Digest \u2014 Local stories, wider impact"),
      e("p", { className: "text-xs text-gray-300 mt-1" }, "Covering all 9 Bay Area counties")
    )
  );
}

ReactDOM.render(e(App), document.getElementById("root"));
</script>
</body>
</html>
